<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Java Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../Projecto Java/style.css">
</head>

<body>
    <!-- NavBar -->
    <div>
        <nav class="navbar fixed-top navbar-expand-xl navbar-light bg-light" style="background-color:white">
            <a class="navbar-brand" href="#">
                Product Manager Assistant
            </a>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="#tab1">Product<span></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#tab2">Shelf<span></span>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Tabela Produto -->
    <div class="container " id="tab1">
        <div class="row pt-10 mt-10">
            <table class="table table-hover">
                <thead class="thead-light">
                    <h3 font-size=4px class="pt-5">Products </h3>
                    <tr class="table-light">
                        <th scope="col"> Id </th>
                        <th scope="col"> PVP </th>
                        <th scope="col"> IVA </th>
                        <th scope="col"> Discount Value </th>
                    </tr>
                </thead>
                <tbody id="resultado1" class="table-light table-hover">
                </tbody>
            </table>
        </div>

        <!-- botōes -->

        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addp1">Add
                Product</button>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#deletep1">Delete
                Product by ID</button>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#searchp1">Search
                Product by ID</button>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#updatep1">Update Product</button>

            <!-- botāo do ADD -->
            <div class="modal fade" id="addp1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Produt Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label class="col-form-label">PVP</label>
                                    <input type="number" class="form-control" id="pvp">
                                    <label class="col-form-label">IVA</label>
                                    <input type="number" class="form-control" id="iva">
                                    <label class="col-form-label">Discount Value</label>
                                    <input type="number" class="form-control" id="discountValue">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnAdd">Add
                                Product</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Botāo do delete -->
            <div>
                <div class="modal fade" id="deletep1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label class="col-form-label">Id</label>
                                        <input type="number" class="form-control" id="key">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnDelete">Delete</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Tabela Prateleiras -->
    <div class="container " id="tab2">
        <div class="row pt-1 mt-5">
            <table class="table table-hover">
                <thead class="thead-light">
                    <h3 font-size=4px class="pt-5">Shelf </h3>
                    <tr class="table-light">
                        <th scope="col"> Id </th>
                        <th scope="col"> Capacity </th>
                        <th scope="col"> Rent Price </th>
                        <th scope="col"> Product Id </th>
                    </tr>
                </thead>
                <tbody id="resultado2" class="table-light table-hover">
                </tbody>
            </table>
        </div>

        <!-- Botões das prateleiras -->
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#adds1">Add
                Shelf</button>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#deletes1">Delete
                Shelf by ID</button>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#searchs1">Search
                Shelf by ID</button>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#updates1">Update Shelf</button>

            <!-- Botāo do ADD -->
            <div class="modal fade" id="adds1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Shelf Details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label class="col-form-label">Capacity</label>
                                    <input type="number" class="form-control" id="capacity">
                                    <label class="col-form-label">Rent Price</label>
                                    <input type="number" class="form-control" id="rentPrice">
                                    <label class="col-form-label">Product ID</label>
                                    <input type="number" class="form-control" id="productID">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnAddShelf">Add
                                Product</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Botāo do delete -->
            <div>
                <div class="modal fade" id="deletes1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label class="col-form-label">Id</label>
                                        <input type="number" class="form-control" id="keyS">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnDeleteShelf">Delete</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JQuerry; Bootstrap; Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../Projecto Java/main.js"></script>
    <script src="../Projecto Java/products.js"></script>
    <script src="../Projecto Java/shelves.js"></script>

</body>

</html>
