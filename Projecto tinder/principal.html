    <div>
        <div class="col-sm-12 col-md-12 col-lg-12">
            <nav class=" navbar fixed-top navbar-expand-md navbar-light
            bg-light" style="background-color:white">

                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                            <a class="nav-item nav-link active" href="#tab1"> Home <span class="sr-only">(current)</span></a>

    <br>
    <br>

    <!-- card dos livros -->
    <div style="height:1000px">
        <div class="container padding" id="page1">
            <div id="tab1" class="pt-5">
                <h1 class="row justify-content-center mt-5" id="title"></h1>
                <h6 class="row justify-content-center" id="author" style="font-size:20px"></h6>
                <img id="image" class="row img-fluid rounded mx-auto d-block" src="" />
                <p class="row" id="description"></p>
            </div>
            <div class="mx-auto row justify-content-center" style="width:100%; height:100%">
                <button href="#" class="btn btn-success like-review" onclick="countLikes()"> Like </button>
                <button href="#" class="btn btn-danger" onclick="countDislikes()"> Dislike </button>
            </div>
        </div>
    </div>

    <br>

    <!-- tabela -->
    <div class="container " id="page2">
        <div style="height:1000px">
            <div id="tab2">
                <div class="row pt-5 mt-5">
                    <div id="likedBooks">
                        <table class="table table-hover">
                            <thead class="thead-light">
                                <h3 font-size=4px class="pt-5">Liked Titles </h3>
                                <tr class="table-light">
                                    <th scope="col"> Titles </th>
                                    <th scope="col"> Author </th>
                                </tr>
                            </thead>
                            <tbody id="resultado" class="table-light table-hover">
                    </div>
                </div>
            </div>
        </div>
    </div>
